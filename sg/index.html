<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Directory Listing</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f7f7f7;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  .container {
    display: flex;
    flex-wrap: wrap;
  }
  .item {
    width: calc(33.33% - 20px);
    margin: 10px;
    padding: 15px;
    background-color: #fff;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    border-radius: 4px;
    text-align: center;
  }
  .item:hover {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>
<h1>Directory Listing</h1>
<div class="container">
  <div class="/sg1">File 1</div>
  <div class="/sg2">File 2</div>
  <div class="item">File 3</div>
  <div class="item">File 4</div>
  <div class="item">File 5</div>
  <div class="item">File 6</div>
  <div class="item">File 7</div>
  <div class="item">File 8</div>
  <div class="item">File 9</div>
</div>
</body>
</html>
